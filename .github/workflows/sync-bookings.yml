name: Sync booking data

on:
  issues:
    types:
      - opened
      - edited
      - labeled
      - closed
      - reopened

permissions:
  contents: write
  issues: read

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Sync booking files
        run: node scripts/sync-booking.mjs

      - name: Commit booking artefacts
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add data/bookings public/data/bookings public/ics
            git commit -m "chore: sync booking #${{ github.event.issue.number }}"
            git push
          else
            echo "Nessun aggiornamento da salvare"
          fi
